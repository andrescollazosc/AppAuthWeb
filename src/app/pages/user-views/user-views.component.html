<app-header-pages [configHeader]="configHeader"></app-header-pages>

<app-spinner *ngIf="isLoading"></app-spinner>

<div *ngIf="!isLoading">
  <app-card-user
    *ngFor="let user of userItems"
    [userModel]="user"
    (resultEmit)="variableTest($event)"
  ></app-card-user>
</div>

<app-big-alert [bigAlertModel]="alertModel" *ngIf="hasError"></app-big-alert>
